<!DOCTYPE html>
<html>
  <head>
    <title>accessaries table</title>
    <style>
        table,tr,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
           
    </style>
  </head>
    <body>
    <table>
          <thead>
        <tr>
          <th>Sr. No.</th>
                                                                   <!-- <th>colspan="2" accessaries </th>     is worng-->
                                                                   <!--  <th>accessaries colspan="2" is also wrong </th> -->
         <th colspan="2"> accessaries </th>                                                                                                                 
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Pen</td>
          <td>book</td>
        </tr>
        <tr>
          <td>202</td>
          <td>pencil</td>
          <td>notbook</td>
        </tr>
        <tr>
          <td>303</td>
          <td>Rubber</td>
          <td>Bag</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
