<!DOCTYPE html>
<html>
    <head>
        <h1>
            <title>Table</title>
        </h1>
        <!-- <style>
            th,td
            {
                border: 1px solid black;
            }
        </style> -->
        <style>
            th,td,tr,table
            {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        
    </head>
    <body>
        <p>
            <h2>Project Detail</h2>
            
            <table>
                <thead>
                    <th>Sr. no.</th>
                    <th> Name</th>
                    <th> Surname</th>
                    <th> Education</th>
                    <th>City</th>
                    <th> Mobile no.</th>
                    
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Omkar</td>
                        <td>Bhosale</td>
                        <td>BE mechanical</td>
                        <td>Pune</td>
                        <td>0123456789</td>
                     </tr>
                     <tr>
                        <td>2</td>
                        <td>Amar</td>
                        <td>Padwal</td>
                        <td>BE mechanical</td>
                        <td>Mumbai</td>
                        <td>9876543210</td>
                     </tr>

                </tbody>
            </table>

        </p>

    </body>
    

</html>
