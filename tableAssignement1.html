<!DOCTYPE html>
<html>
    <head>
        <h1>
            <title>Goods Table</title>
        </h1>
        <style>
            th,td,tr,table
            {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        
    </head>
    <body>
        <p>
            <h2>Goods</h2>
            <table>
                <thead>
                    <th>Product ID.</th>
                    <th> Product Name</th>
                    <th> Product Quality</th>
                    <th>Product Quantity</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Wheat</td>
                        <td>Good</td>
                        <td>200 Bags</td>
                        
                     </tr>
                     <tr>
                        <td>2</td>
                        <td>Rice</td>
                        <td>Good</td>
                        <td>250 Bags</td>
                     </tr>
                     <tr>
                        <td>3</td>
                        <td>Suger</td>
                        <td>Good</td>
                        <td>200 Bags</td>
                     </tr>

                </tbody>
            </table>

        </p>

    </body>
    
</html>
